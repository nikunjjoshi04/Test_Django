<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h4>Welcome To Home</h4>
    {% if user.is_authenticated %}
        <h2>{{ user.first_name }}</h2>
        <h4><a href="{% url 'account:logout' %}">Logout</a></h4>
    {% else %}
        <h4><a href="{% url 'account:sing_up' %}">Sign Up</a> --- <a href="{% url 'account:login' %}">Login</a></h4>
    {% endif %}

</body>
</html>
